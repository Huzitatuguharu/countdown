<html lang="en">

<head>

  <title>Gs</title>

    <link rel="icon" type="image/x-icon" href="img/アイコン.svg">

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script>
    (function (d) {
      var config = {
          kitId: 'fbb1zkw',
          scriptTimeout: 3000,
          async: true
        },
        h = d.documentElement,
        t = setTimeout(function () {
          h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
        }, config.scriptTimeout),
        tk = d.createElement("script"),
        f = false,
        s = d.getElementsByTagName("script")[0],
        a;
      h.className += " wf-loading";
      tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
      tk.async = true;
      tk.onload = tk.onreadystatechange = function () {
        a = this.readyState;
        if (f || a && a != "complete" && a != "loaded") return;
        f = true;
        clearTimeout(t);
        try {
          Typekit.load(config)
        } catch (e) {}
      };
      s.parentNode.insertBefore(tk, s)
    })(document);

  </script>

  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

</head>

<body>

  <header>
    <h1>
      G’s ACADEMY
    </h1>
  </header>
  <main class=content>

    <p><span id="hour"></span></p>
    <p><span id="second"></span></p>

    <div class="save_parent">
      <button class="btn" id="submit" type="submit" form="myform"><i class="fas fa-chart-pie"></i></button>
      <p class="btn" id="info"><i class="fas fa-exclamation"></i></p>

    </div>
    <div class="chart">
      <canvas id="myPieChart"></canvas>
    </div>
    <!-- モーダル -->
    <div class="popup" id="js-popup">
      <div class="popup-inner">
        <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
        <p><i class="fas fa-graduation-cap fa-2x"></i></p>
        <h2>2021/9/30 23:59</h2>
        <p>あと＊＊＊時間</p>
        <p>カウントダウン</p>
        <div class="btn_info">
          <p><i class="fas fa-chart-pie righticon"></i>:　円グラフ表示</p>
        </div>
      </div>
      <div class="black-background" id="js-black-bg"></div>
    </div>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>
      dayjs().format()

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
