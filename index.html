<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <title>Countdown</title>
    <link rel="icon" type="image/x-icon" href="img/アイコン.svg">

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>

  <header>
    <h1>
      CountdowN
    </h1>
  </header>
  <main class=content>
    <form>
      <div class=input>
        <label for="birthday_input">BIRTHDAY</label>
        <input id="birthday_input" type="date" name="birthday" required value="1933-12-01" min="1900-04-01">
      </div>
      <div class=input>
        <label for="limit_input">DAY OF DEATH</label>
        <input id="limit_input" type="date" name="limitdate" required value="2112-09-03" min="2021-04-01">
      </div>
    </form>
    <p><span id="life"></span></p>
    <p><span id="limit"></span></p>

    <div class="save_parent">
      <button class="btn" id="submit" type="submit" form="myform"><i class="fas fa-play"></i></button>
      <p class="btn" id="save"><i class="fas fa-save"></i></p>
      <p class="btn" id="clear"><i class="far fa-trash-alt"></i></p>
      <p class="btn" id="info"><i class="fas fa-question"></i></p>
      <a id="kakushi" href="kakushi.html">g</a></p>


    </div>


    <!-- モーダル -->
    <div class="popup" id="js-popup">
      <div class="popup-inner">
        <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
        <h2 class="modal_icon"><img src="img/アイコン.svg" alt=""></h2>
        <p>Enter the two dates below</p>
        <p> <i class="fas fa-hourglass-start righticon"></i>Birthday</p>
        <p><i class="fas fa-hourglass-end righticon"></i>Expected date of death</p>
        <div class="btn_info">
          <p><i class="far fa-play-circle  righticon"></i>:　start</p>
          <p><i class="fas fa-save  righticon"></i>:　save</p>
          <p><i class="far fa-trash-alt righticon"></i>:　clear</p>
        </div>
      </div>
      <div class="black-background" id="js-black-bg"></div>
    </div>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="memo.js"></script>
</body>

</html>
